<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Timezones</title>

    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="timezone-info">
        <div class="timezone-info-content">
        </div>

    </div>

    <form class="timezone-info timezone-add-form">
        <div class="row">
            <input type="text" class="col col-3 add-input" placeholder="Enter a name" id="add-name">
            <input type="text" class="col col-3 add-input" placeholder="e.g. - UTC+5.30" id="add-zone">
        </div>
        <div class="row">
            <input type="submit" class="add-button" value="Add the guy">
        </div>
    </form>

    <div class="validity-info"></div>

    <script src="script.js"></script>
</body>
</html>
